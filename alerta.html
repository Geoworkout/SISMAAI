<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta SweetAlert2</title>
    <!-- Incluir el CSS de SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

    <h1>Formulario de Encuesta</h1>
    <form id="surveyForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="feedback">Comentarios:</label>
        <textarea id="feedback" name="feedback" required></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <!-- Incluir el script de SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe de la manera tradicional

            // Aquí puedes agregar la lógica para enviar el formulario (AJAX, Fetch API, etc.)

            // Mostrar la alerta de SweetAlert2
            Swal.fire({
                icon: 'success',
                title: '¡Éxito!',
                text: 'La encuesta se ha enviado correctamente',
                confirmButtonText: 'Aceptar'
            });
        });
    </script>
</body>
</html>
